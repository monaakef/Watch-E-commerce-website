<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="breadcrumb-container">
            <h1 id="page-title"></h1>
            <div id="breadcrumb"></div>
        </div>

        <div class="container">
            <div class="cart-details">
                <h2 class="Cart-title">Shopping Cart</h2>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Product</th>
                            <th class="th-special">Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th class="sp-sub" >Subtotal</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Items will be dynamically inserted here -->
                    </tbody>
                </table>

                <div class="cart-actions">
                    <div class="copon-div">
                        <input type="text" id="coupon-code" placeholder="Coupon Code">
                        <button id="apply-coupon">Apply Coupon</button>
                    </div>
                    <button id="update-cart">Update Cart</button>
                </div>

                <div class="cart-totals">
                    <p class="total-p">Cart Totals</p>
                    <table class="table table-bordered">

                        <tbody>
                            <!-- Subtotal -->
                            <tr>
                                <td class="sp-p">Subtotal :</td>
                                <td><span id="total-price">0.00 </span>$</td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn-checkout" id="checkout" href="checkout.html">Proceed to Checkout</a>

                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/page-title.js"></script>

</body>

</html>
