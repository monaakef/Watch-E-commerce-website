<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKOUT</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div id="header"></div>
    <div class="breadcrumb-container">
        <h1 id="page-title"></h1>
        <div id="breadcrumb"></div>
    </div>

    <section>
        <div class="container my-4">
            <div class="address-form">
                <h2 class="text-center mb-4">Shipping Address</h2>
                <form action="">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control" placeholder="City" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" id="country" class="form-control" placeholder="Country" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" pattern="[0]{1}[1]{1}[0-6]{1}[0-9]{8}" required >
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="Address"  required >
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-address">Save Information</button>
                    </div>
                </form>
            </div>

            <div class="add-card">
                <h2 class="text-center mb-4">Add New Card</h2>
                <form action="">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cardHolder" class="form-label">Card Holder</label>
                            <input type="text" id="cardHolder" class="form-control" placeholder="Card Holder" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" id="cardNumber" class="form-control" placeholder="Card Number" pattern="[0-9]{16}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expirationDate" class="form-label">Expiration Date</label>
                            <input type="text" id="expirationDate" class="form-control" placeholder="Expiration Date" pattern="[0-9]{2}/[0-9]{2}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" id="cvv" class="form-control" placeholder="CVV" pattern="[0-9]{3}" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-address">Save Card</button>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <a href="OrderDetails.html" type="submit" class="btn-address">Order Place</a>
            </div>
        </div>
    </section>



    <div id="footer"></div>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/page-title.js"></script>

</body>

</html>
